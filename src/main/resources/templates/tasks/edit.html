<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
  <h3>Редактирование задачи</h3>
  <form class="mt-3" th:action="@{/tasks/edit}" method="post" th:object="${task}">
    <input type="hidden" name="id" th:field="*{id}" th:value="${task.id}">
    <div class="mb-3">
      <label for="title" class="form-label"><b>Название *</b></label>
      <input type="text" class="form-control" name="title" id="title"
             placeholder="Название задачи" th:field="*{title}" th:value="${task.title}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label"><b>Описание *</b></label>
      <textarea class="form-control" name="description" id="description" rows="6"
                placeholder="Добавить подробное описание задачи" th:field="*{description}" th:value="${task.description}" required></textarea>
    </div>
    <!-- Нужно чтобы не заменялась дата создания -->
    <input type="hidden" name="created" th:field="*{created}" th:value="${task.created}">
    <!-- Нужно чтобы не заменялся user -->
    <!-- Да, это дыра в безопасности, но это же учебный проект ... -->
    <input type="hidden" name="user" th:field="*{user.id}" th:value="${task.user.id}">
    <div class="mb-3">
      <label for="priority"><b>Приоритет</b></label>
      <select class="form-control" id="priority" name="priority.id">
        <option th:each="priority : ${priorities}"
                th:value="${priority.id}"
                th:text="${priority.name}"
                th:selected="${priority.id} == ${task.priority.id}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="category"><b>Категории (можно выбрать несколько зажав Ctrl)</b></label>
      <select class="form-control" id="category" multiple="multiple" name="categoryIds">
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"
                th:selected="${task.categories.contains(category)}"></option>
      </select>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" name="done" class="form-check-input" id="done" th:field="*{done}">
      <label class="form-check-label" for="done">Завершено</label>
    </div>
    <div class="form-check mb-3">
      <span> * поля обязательные к заполнению</span>
    </div>
    <div class="mb-3 row">
      <div class="col-6"></div>
      <div class="col-6">
        <div class="row">
          <div class="col-6"><a class="btn btn-danger w-100"
                                th:href="@{/tasks}">Отмена</a></div>
          <div class="col-6"><button class="btn btn-primary w-100"
                                     type="submit">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
